[mode.*]
Blue   = switch

[mode.Mouse]
Up     = motion up
Down   = motion down
Left   = motion left
Right  = motion right
Select = button left
Play   = button middle
Pause  = button right
Exit   = key esc
Red    = toggle matchbox-keyboard
Green  = scroll up
Yellow = scroll down

[mode.Keyboard]
Up     = key up
Down   = key down
Left   = key left
Right  = key right
Select = key enter
Play   = key media_play_pause
Pause  = key media_play_pause
Exit   = key esc
Red    = key cmd
Green  = launch kodi
Yellow = launch chromium-browser
